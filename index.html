            <h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line"></div><div class="line"> 	function quickSort($left,$right,&amp;$array)</div><div class="line">	&#123;</div><div class="line">		$l=$left;</div><div class="line">		$r=$right;</div><div class="line">		$pivot = $array[($left+$right)/2];</div><div class="line">		$temp=0;</div><div class="line">		</div><div class="line">		while($l&lt;$r)&#123;</div><div class="line">			</div><div class="line">			while($array[$l]&lt;$pivot) $l++;</div><div class="line">			while($array[$r]&gt;$pivot) $r--;</div><div class="line">			</div><div class="line">			</div><div class="line">			if($l&gt;=$r) break;</div><div class="line">			</div><div class="line">			$temp=$array[$l];</div><div class="line">			$array[$l]=$array[$r];</div><div class="line">			$array[$r]=$temp;</div><div class="line">			</div><div class="line">			if($array[$l]==$pivot) --$r;</div><div class="line">			if($array[$r]==$pivot) ++$l;</div><div class="line">			</div><div class="line">						</div><div class="line">		&#125;</div><div class="line">		</div><div class="line"></div><div class="line">		if($l==$r)&#123;</div><div class="line">			 </div><div class="line">			 $l++;</div><div class="line">			 $r--;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		if($left&lt;$r)  quickSort($left,$r,$array);</div><div class="line">		if($right&gt;$l) quickSort($l,$right,$array);</div><div class="line">					</div><div class="line">	&#125;</div></pre></td></tr></table></figure>
